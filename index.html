<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập Thêm JS Buổi 4</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Condensed:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS-->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <body>
        <section class="main">
            <div class="container">
                <div class="main__header">
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                          <button class="nav-link active" id="pills-home-tab" data-toggle="pill" data-target="#pills-bai1" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Bài tập 1</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link" id="pills-profile-tab" data-toggle="pill" data-target="#pills-bai2" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Bài tập 2</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link" id="pills-contact-tab" data-toggle="pill" data-target="#pills-bai3" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Bài tập 3</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-contact-tab" data-toggle="pill" data-target="#pills-bai4" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Bài tập 4</button>
                        </li>
                    </ul>
                </div>
                <div class="main__content">
                    <div class="tab-content container" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-bai1" role="tabpanel" aria-labelledby="pills-home-tab">
                            <div class="main__title">
                                <h5>
                                    <i class="fa-solid fa-calendar-days"></i>
                                    Tính ngày tháng năm
                                </h5>
                            </div>
                            <div class="main__body">
                                <div class="main__nhapso">
                                    <input id="ngay" type="number" placeholder="Nhập ngày">
                                    <input id="thang" type="number" placeholder="Nhập tháng">
                                    <input id="nam" type="number" placeholder="Nhập năm">
                                </div>
                                <div class="main__button">
                                    <button id="homQua" class="btn">
                                        Ngày hôm qua
                                    </button>
                                    <button id="ngayMai" class="btn">
                                        Ngày mai
                                    </button>
                                </div>
                                <div class="main__ketqua">
                                    <i class="fa-solid fa-arrow-turn-up"></i>
                                    <input class="form-control" type="text" readonly>
                                    <p id="showNgay"></p>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="pills-bai2" role="tabpanel" aria-labelledby="pills-profile-tab">
                            <div class="main__title">
                                <h5>
                                    <i class="fa-solid fa-calendar-check"></i>
                                    Tính ngày trong tháng
                                </h5>
                            </div>
                            <div class="main__body">
                                <div class="main__nhapso">
                                    <input id="nhapThang" type="number" placeholder="Nhập tháng">
                                    <input id="nhapNam" type="number" placeholder="Nhập năm">
                                </div>
                                <div class="main__button">
                                    <button id="btnTinhNgay" class="btn">
                                        Tính ngày
                                    </button>
                                </div>
                                <div class="main__ketqua">
                                    <i class="fa-solid fa-arrow-turn-up"></i>
                                    <input class="form-control" type="text" readonly>
                                    <p id="showTinhNgay"></p>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="pills-bai3" role="tabpanel" aria-labelledby="pills-contact-tab">
                            <div class="main__title">
                                <h5>
                                    <i class="fa-solid fa-arrow-up-9-1"></i>
                                     Cách đọc số
                                </h5>
                            </div>
                            <div class="main__body">
                                <div class="main__nhapso">
                                    <input id="number1" type="number" placeholder="Nhập số có 3 chữ số">
                                </div>
                                <div class="main__button">
                                    <button id="btnDoc" class="btn">
                                        Đọc
                                    </button>
                                </div>
                                <div class="main__ketqua">
                                    <i class="fa-solid fa-arrow-turn-up"></i>
                                    <input class="form-control" type="text" readonly>
                                    <p id="showDocSo"></p>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="pills-bai4" role="tabpanel" aria-labelledby="pills-contact-tab">
                            <div class="main__title">
                                <h5>
                                    <i class="fa-solid fa-people-pulling"></i>
                                    Tìm sinh viên xa trường nhất
                                </h5>
                            </div>
                            <div class="main__body">
                                <div class="main__nhapso">
                                    <label>Sinh viên 1</label>
                                    <input id="ten1" type="text" placeholder="Nhập tên">
                                    <input id="x1" type="number" placeholder="Nhập tọa độ X">
                                    <input id="y1" type="number" placeholder="Nhập tọa độ Y">
                                    <label>Sinh viên 2</label>
                                    <input id="ten2" type="text" placeholder="Nhập tên">
                                    <input id="x2" type="number" placeholder="Nhập tọa độ X">
                                    <input id="y2" type="number" placeholder="Nhập tọa độ Y">
                                    <label>Sinh viên 3</label>
                                    <input id="ten3" type="text" placeholder="Nhập tên">
                                    <input id="x3" type="number" placeholder="Nhập tọa độ X">
                                    <input id="y3" type="number" placeholder="Nhập tọa độ Y">
                                    <label>Trường học</label>
                                    <input id="x4" type="number" placeholder="Nhập tọa độ X">
                                    <input id="y4" type="number" placeholder="Nhập tọa độ Y">
                                </div>
                                <div class="main__button">
                                    <button id="btnTim" class="btn">
                                        Tìm
                                    </button>
                                </div>
                                <div class="main__ketqua">
                                    <i class="fa-solid fa-arrow-turn-up"></i>
                                    <input class="form-control" type="text" readonly>
                                    <p id="showTim"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="./baitap1.js"></script>
        <script src="./baitap2.js"></script>
        <script src="./baitap3.js"></script>
        <script src="./baitap4.js"></script>
        <!-- JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
